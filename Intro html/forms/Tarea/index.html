<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pizzeria DEV.F</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Pizzeria DEV.F</h1>
            <h3>Donde la tecnología es el acompañamiento perfecto</h3>
        </div>
    </header>
    <main>
        <form name="from_pizza" method="post" action="">
            <div class="formu">
            <h2>¡Arma tu pedido!</h2>
            <div>
                <label for="cli_nom">Ingresa tu nombre</label>
                <input id="cli_nom" name="nom_clie" type="text" size="30"  placeholder="Ingrese su nombre" required>
            </div>
            <div>
                <label for="cli_email">Ingresa tu email</label>                
                <input id="cli_email" name="email_cli" type="email" size="30" placeholder="Ingrese su correo electronico" required>
            </div>
            <div>
                <label for="cli_dir">Ingresa tu direccion</label>
                <input id="cli_dir" name="dir_cliente" type="text" size="30" placeholder="Ingrese su direccion" required>
            </div>
            <div>
                <label for="cli_tel">Ingressa tu numero telefonico</label>
                <input id="cli_tel" name="tel_cliente" type="tel" size="30" placeholder="Ingrese su numero telefonico" required>
            </div>
            <div>
                <label for="canti_pizza">Selecciona la cantidad de pizzas</label>    
                <input id="canti_pizza" name="cant_pizz" type="number" size="30" min="1" placeholder="Ingrese la cantidad de pizzas deseadas" required>
            </div>
            <div>
                <label for="tipo_pizza">Elige el sabor de tu pizza</label>
                <select id="tipo_pizza" name="tipo_pizz" >
                    <option value="null">Seleccione un sabor de pizza</option>
                    <option value="napolitana">Pizza Napolitana</option>
                    <option value="pepperoni">Pizza de Pepperoni</option>
                    <option value="vegana">Pizza Vegana</option>
                    <option value="quesos_4">Pizza 4 quesos</option>
                </select>
            </div>
            <div>
                <p>¿Alguna bebida adicional?</p>
                <div>
                    <label for="sin_bebida">Ninguna</label>
                    <input id="sin_bebida" name="bebida" type="radio" value="null">
                    <br>
                    <label for="bebida_coca">Coca-Cola 500 ml</label>
                    <input id="bebida_coca" name="bebida" type="radio" value="coca_cola">
                    <br>
                    <label for="bebida_pepsi">Pepsi 500 ml</label>
                    <input id="bebida_pepsi" name="bebida" type="radio" value="pepsi">
                    <br>
                    <label for="bebida_agua">botella de agua</label>
                    <input id="bebida_agua" name="bebida" type="radio" value="agua">
                </div>
            </div>
            <div>
                <label for="hora_entre_pizz">Seleccione la hora de entrega</label>
                <input id="hora_entre_pizz" name="hora_entre_pizz" type="time" size="30">
            </div>
            <div>
                <p>Elige un metodo de pago</p>
                <div>
                    <label for="pay_pizz_efec">Efectivo</label>
                    <input id="pay_pizz_efec" name="pago" type="radio" value="efectivo" required>
                    <br>
                    <label for="pay_pizz_tarje">Tarjeta de credito o debito</label>
                    <input id="pay_pizz_tarje" name="pago" type="radio" value="tarjeta" required>
                </div>
            </div>
            <div>
                <input class="btn_enviar" name="enviar_orden" type="submit"  value="Enviar pedido">
            </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="fut">
            <p>Todos los derechos reservados por Pizzeria DEV.F</p>
        </div>
    </footer>
    
</body>
</html>
